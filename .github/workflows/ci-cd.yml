name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Part 1: The Commit Stage (Continuous Integration)
  commit-stage:
    name: Commit Stage - Build, Test, Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Lint with pylint
      run: |
        pylint src/ --fail-under=6.0 || true
        # Note: pylint is set to not fail the build, but will show issues
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=term-missing
    
    - name: Run component tests
      run: |
        pytest tests/component/ -v

  # Part 2: The Automated Acceptance Gate (CD)
  acceptance-gate:
    name: Acceptance Gate - Package & Smoke Test
    needs: commit-stage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t mlops-product-classifier:latest .
    
    - name: Start container
      run: |
        docker run -d -p 8000:8000 --name test-container mlops-product-classifier:latest
    
    - name: Wait for service to be ready
      run: |
        echo "Waiting for service to start..."
        timeout=60
        elapsed=0
        while [ $elapsed -lt $timeout ]; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "Service is ready!"
            exit 0
          fi
          echo "Waiting... ($elapsed/$timeout seconds)"
          sleep 2
          elapsed=$((elapsed + 2))
        done
        echo "Service did not become ready in time"
        exit 1
    
    - name: Run smoke test
      run: |
        python scripts/smoke_test.py
    
    - name: Stop container
      if: always()
      run: |
        docker stop test-container || true
        docker rm test-container || true
    
    - name: Save Docker image
      if: success()
      run: |
        docker save mlops-product-classifier:latest -o mlops-product-classifier.tar
        echo "Docker image saved for deployment"

